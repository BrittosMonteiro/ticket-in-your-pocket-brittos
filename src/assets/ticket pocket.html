

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIF Embed</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Para evitar barras de rolagem */
        }
        img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Para manter a proporção do vídeo */
        }
    </style>
</head>
<body>
    <img src="./Ticket-In-Your-Pocket.gif" alt="Seu GIF">
</body>
</html>
